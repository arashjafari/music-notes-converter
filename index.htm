<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Notes Converter</title>  
    <link rel="stylesheet" href="css/app.css">
</head>
<body> 
    <div class="container">
        <h1>Notations converter</h1>
        <div>
            <label for="numerical">Type numerical notations</label>
            <textarea type="text" id="numerical" name="numerical" placeholder="" rows="6"></textarea> 
            <div class="result" id="result-numerical" ></div> 
        </div>  
        <div>
            <label for="alphabetic">Type alphabetic notations</label>
            <textarea type="text" id="alphabetic" name="alphabetic" placeholder="" rows="6"></textarea>
            <div class="result" id="result-alphabetic" ></div> 
        </div> 
    </div>
    <script src="js/app.js"></script>
</body>
</html>
